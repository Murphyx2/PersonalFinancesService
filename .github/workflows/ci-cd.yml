name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1:
      - name: Checkout code
        uses: actions/checkout@v4
      # Step 2:
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      # Step 3: Cache maven dependencies to improve build speed
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      # Step 4:
      - name: Build with Maven
        run: mvn clean package -DSkipTests=false
      # Step 5:
      - name: Run tests
        run: mvn test
      # Step 6: Upload test results for visibility
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/*.xml
      # Step 7: Notify if something fails
      - name: Report failure
        if: failure()
        run: echo "Woops!, Build or tests failed. Check the logs above."
      # Step 8: Upload the JAR File
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: target/*.jar